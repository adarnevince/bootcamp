<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <style>
      label {
        display: block;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>Philippines Online Voting</h1>
    <form>
      <label for="first_name">First name:</label>
      <input
        type="text"
        id="first_name"
        name="first_name"
        placeholder="Ex. Ricardo"
        required
      />
      <label for="last_name">Last name:</label>
      <input
        type="text"
        id="last_name"
        name="last_name"
        placeholder="Ex. Dalisay"
        required
      />
      <label for="email">Email address:</label>
      <input
        type="email"
        name="email"
        placeholder="Ex. ricardodalisay@gmail.com"
      />
      <input type="date" />
      <label for="province">Province:</label>
      <select name="province" id="province">
        <option value="Manila">Manila</option>
        <option value="Cebu">Cebu</option>
        <option value="Bohol">Bohol</option>
        <option value="Leyte">Ormoc</option>
        <option value="Cavite">Cavite</option>
        <option value="Cagayan De Oro">Cagayan De Oro</option>
        <option value="Iloilo">Iloilo</option>
      </select>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" />
      <label for="con_password">Confirm password:</label>
      <input type="password" id="con_password" name="con_password" />
      <label for="comments">Comments</label>
      <textarea
        id="comments"
        name="comments"
        placeholder="Help us improve our services by sharing your suggestions or feedback!"
        rows="10"
        style="width: 400px"
      ></textarea>
      <h2>Senators</h2>
      <input type="checkbox" name="bong_revilla" />Bong Revilla<br />
      <input type="checkbox" name="allan_cayetano" />Allan Cayetano<br />
      <input type="checkbox" name="robin_padilla" />Robin Padilla<br />
      <input type="checkbox" name="riza_hontiveros" />Riza Hontiveros<br />
      <h2>Presidents</h2>
      <input type="radio" name="Presidents" />Ferdinand 'Bongbong' Marcos<br />
      <input type="radio" name="Presidents" />Leni Robredo<br />
      <input type="radio" name="Presidents" />Isko Moreno<br />
      <input type="radio" name="Presidents" />Ping Lacson<br /><br />
      <input type="submit" name="submit_form" />
    </form>
  </body>
</html>
