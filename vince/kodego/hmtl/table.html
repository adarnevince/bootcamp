<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>Menu</h1>
    <table>
      <tr>
        <th rowspan="2">Name</th>
        <th>Price</th>
        <th>Stock</th>
      </tr>
      <tbody>
        <tr>
          <td>Fried Chicken</td>
          <td>PHP 80</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Spaghetti</td>
          <td>PHP 50</td>
          <td>30</td>
        </tr>
        <tr>
          <td>Lumpia Shanghai</td>
          <td>PHP 20</td>
          <td>40</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
