<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>
      <form>
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Ex. cardodalisay123"
          />
        </div>
        <div class="form-group my-2">
          <label for="pw">Password:</label>
          <input
            type="password"
            id="pw"
            class="form-control"
            placeholder="Must have at least 8 characters"
          />
          <small
            >Must contain at least 1 special character and capital
            letter.</small
          >
        </div>
        <div class="form-group">
          <label for="con_pw">Confirm Password:</label>
          <input
            type="password"
            id="con_pw"
            class="form-control"
            placeholder="Re-enter your password"
          />
        </div>
        <div class="form-check my-2">
          <input type="checkbox" class="form-check-input" id="receive_email" />
          <label for="receive_email"
            >Receive newsletters, recommenations, and reports from the
            company.</label
          ><br />
          <input class="btn btn-primary my-3" type="submit" value="Register" />
        </div>
      </form>
    </div>
  </body>
</html>
