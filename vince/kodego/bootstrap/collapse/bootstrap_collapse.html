<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Collapse</h1>
    <a class="btn btn-primary" data-bs-toggle="collapse" href="#para"
      >Show More</a
    >
    <div class="collapse" id="para">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum ut quas,
        aperiam aliquid, placeat eligendi modi vero accusamus excepturi
        quibsudam harum?
      </p>
    </div>
    <h1>Accordion</h1>
    <div class="accordion" id="faq">
      <div class="accordion-item">
        <!-- <h2> -->
        <button
          class="accordion-button"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#question1"
        >
          When are you open?
        </button>
        <div
          id="question1"
          class="accordion-collapse collapse"
          data-bs-parent="#faq"
        >
          <div class="accordion-body">
            We are open every Tuesday to Sunday, from 5PM to 9PM.
          </div>
        </div>
        <!-- </h2> -->
      </div>
    </div>
  </body>
</html>
